<iframe id="previewframe" width="100%" height="800px"></iframe>


//getting document url from document library//
<script>
var DocumentlistName = "listName";
var siteurl = _spPageContextInfo.webAbsoluteUrl;
geturl();
function geturl()
{
$.ajax({
        url: siteurl + "/_api/web/lists/getbytitle('" + DocumentlistName+ "')/items?$select=EncodedAbsUrl&$expand=File",
        method: "GET",
        headers: { "Accept": "application/json; odata=verbose" },
        success: function (data) {
	   arrayname = data.d.results;
           htmltable+=	'<a onclick=Documentpreview("'+arrayname.EncodedAbsUrl+'")></a>;     
        },
        error: function (data) {
        debugger;
            failure(data);            
        }        
    });

}

function Documentpreview(url)
{
	document.getElementById("previewframe").setAttribute("src", url);
}
</script>
